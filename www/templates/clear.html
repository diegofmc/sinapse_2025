<!DOCTYPE html>
<html>
<head>
    <title>Limpar Banco de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clear-container {
            background: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        .clear-container h2 {
            margin-top: 0;
        }
        .clear-container p {
            margin: 15px 0;
        }
        .clear-container form input[type="submit"] {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .clear-container form input[type="submit"]:hover {
            background: #c82333;
        }
        .back-link {
            margin-top: 15px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="clear-container">
        <h2>Limpar Banco de Dados</h2>
        <p>Clique no botão abaixo para remover dados antigos e liberar armazenamento.</p>
        <form method="POST">
            <input type="submit" value="Liberar Armazenamento">
        </form>
        <p>{{ message }}</p>
        <div class="back-link">
            <a href="/">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
